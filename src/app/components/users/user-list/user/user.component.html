<a href="#" (click)="onSelected()" class="list-group-item clearfix">
    <div class="pull-left">
      <h4 class="list-group-item-heading">{{ userElement.name }}</h4>
      <p class="list-group-item-text">{{ userElement.email }}</p>
    </div>
    <span class="pull-right">
      <img
        [src]="userElement.imagePath"
        alt="{{ userElement.name }}"
        class="img-responsive"
        style="max-height: 50px;"
      />
    </span>
  </a>
