<div class="row">
    <div class="col-xs-12">
      <form>
        <div class="row">
          <div class="col-sm-6 form-group">
            <label for="name">Name</label>
            <input 
              type="text" 
              id="name" 
              class="form-control"
              #inputName
              >
          </div>
          <div class="col-sm-6 form-group">
            <label for="email">Email</label>
            <input 
              type="email" 
              id="email" 
              class="form-control"
              #inputEmail>
          </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <!-- (click)="onIngredientAdded()" -->
            <button class="btn btn-success"style="margin-top:5px" (click)="onUserAdded()"  type="submit"  >Add</button>
            <button class="btn btn-danger" style="margin-left: 5px; margin-right: 5px; margin-top:5px " type="button">Delete</button>
            <button class="btn btn-primary" style="margin-top: 5px;"  type="button">Clear</button>
          </div>
        </div>
      </form>
    </div>
  </div>
